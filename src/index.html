<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>prueba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>
<body>
  <header><h1>Titulo aqui</h1></header>
        <div class="container-menu">
            <input type="checkbox" name="" id="btn-menu" class="btn-menu hidden">
            <label for="btn-menu" class=""><img src="img-menu.png" class="img-menu" alt=""></label>
            <nav>
                <ul class="ul-menu">
                  <li class="li-logo">
                     <img class="logo" src="laboratoria-logo.png">
                  </li>
                  <li class="profile">
                    <p class="parrafo">Perfil</p>
                  </li>
                  <li class="li-menu">	
                    <p class="parrafo">Cursos</p>
                  </li>
                  <li class="li-menu" >	
                    <p class="parrafo"> Cohorts</p>
                  </li>
                  <li class="li-menu">
                    <input type="text" id="buscador" placeholder="Buscar estudiante...">
                  </li>
                  <li class="li-menu" >
                    <p class="parrafo">Configuración</p>
                  </li>
                </ul>
              </nav>
        </div>     
      <form class="selectores ">
          <label for="selectorOfCohorts">Cohorts</label>
          <select id="selectorOfCohorts" class="select-cohorts" value="selecciona un cohort" ></select>
          <label for="select-order">Ordenar alumnas por:</label>
          <select name="select-order" id="select-order">
            <option value="name">Nombre</option>
            <option value="reads">Lecturas</option>
            <option value="quizzes">Quizzes</option>
            <option value="quizzes-avg">Promedio Quizzes</option>
            <option value="exercises">Ejercicios</option>
            <option value="percent">Completitud del curso</option>
          </select>
          <label for="asd">Ascendiente</label>
          <input type="radio" name="order-direction" id="asd">
          <label for="des">Descendiente</label>
          <input type="radio" name="order-direction" id="des">
          <label for="filter-users"></label>
          <input type="text" name="filter-users" id="filter-users">
      </form>
          <main id="profiles-users" class="container-profiles-users hidden ">
          </main>

          <script src="app.js"></script>
          <script src="main.js"></script>
</body>
</html>
